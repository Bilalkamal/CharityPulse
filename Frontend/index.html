<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charity Data Lookup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Charity Data Lookup</h1>
        <form id="einForm" class="ein-form">
            <input type="text" id="ein" name="ein" placeholder="Enter EIN" required>
            <button type="submit">Lookup</button>
        </form>

        <div id="result" class="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
